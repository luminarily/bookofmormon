<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    {% if page.description %}
        <meta name="og:description" content="{{ page.description }}" >
    {% else %}
        <meta name="og:description" content="{{ site.description }}" >
    {% endif %}

    {% if page.description %}
        <meta name="og:title" content="{{ page.title }}" >
    {% else %}
        <meta name="og:title" content="{{ site.title }}" >
    {% endif %}

    {% if page.image %}
      <meta property="og:image:secure_url" content="{{ page.image }}" >
      <!-- <meta property="og:image" content="{{ page.image }}" >
      <meta property="og:image:url" content="{{ page.image }}" > -->
      <meta property="og:image:width" content="200" >
      <meta property="og:image:height" content="200" >
    {% else %}
      <meta property="og:image" content="/images/general/adam-ondi-ahman-logo2.png" >
    {% endif %}

    <link rel="icon" type="images/vnd.microsoft.icon" href="/favicon.ico" />
	<link rel="icon" type="images/png" href="/favicon.png" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
