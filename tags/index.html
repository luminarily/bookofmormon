layout: page_with_outer_heading
title: Tags
icon: icon-cabinet
---

<div class="module">
	<header class="block-module-header">
		<!-- <h6>
			<div class="svg-container">
				<svg class="icon icon-tag" viewBox="0 0 32 32">
					<use xlink:href="#icon-tag"></use>
				</svg>
			</div>
			Tags
		</h6> -->
	</header>
	<div class="module-body">
		<p>
			{% for tag in site.tags %}
				{% assign tag_name = tag | first %}
				{% assign tag_size = tag | last | size %}
				{% assign tag_slug = tag_name | slugify  %}
				<a class="tag-label bold" href="{{site.baseurl}}tag/{{tag_slug}}">
					{{tag_name}} ({{tag_size}})
				</a>
			{% endfor %}
		</p>
	</div>
</div>
